<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2f5d3a" />

    <!-- Primary SEO -->
    <title>
      Velayudha Pharmacy and Clinic | Trusted Ayurvedic Healthcare in Kerala
    </title>

    <meta
      name="description"
      content="Velayudha Pharmacy and Clinic offers authentic Ayurvedic treatments, personalized care, and holistic healthcare in Kerala, backed by generations of Ayurvedic tradition."
    />

    <meta
      name="keywords"
      content="Velayudha Pharmacy and Clinic, Ayurveda clinic Kerala, Ayurvedic treatment, holistic healthcare, traditional Ayurveda"
    />

    <!-- Open Graph (WhatsApp / Facebook / LinkedIn) -->
    <meta property="og:title" content="Velayudha Pharmacy and Clinic" />
    <meta
      property="og:description"
      content="Trusted Ayurvedic treatments and holistic wellness care rooted in generations of tradition."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="velayudhapharmacyandclinic.com" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
